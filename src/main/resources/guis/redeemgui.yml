Gui:
  RedeemGUI:
    Size: 9
    Title: '&bSelect which type'
    Events:
      2:
      - 'Open:ExpAmountGUI'
      6:
      - 'Open:LevelAmountGUI'
    Items:
      Exp:
        Name: '&aExp'
        Material: EXPERIENCE_BOTTLE
        Lore:
          - '&eYou have %ExpAmount% exp redeem'
        Slot: 2
      Levels:
        Name: '&aLevels'
        Material: DIAMOND_SWORD
        Lore:
          - '&eYou have %LevelAmount% levels to redeem'
        Slot: 6
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '
  ExpAmountGUI:
    Size: 9
    Title: '&bSelect the amount of exp'
    Events:
      0:
      - 'Redeem:100'
      2:
      - 'Redeem:500'
      4:
      - 'Redeem:1000'
      6:
        - 'Open:AllGUI'
      8:
        - 'Redeem:Custom'
    Items:
      100:
        Name: '&c&lRedeem 100 Exp'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem 100 exp'
        Slot: 0
      500:
        Name: '&c&lRedeem 500 Exp'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem 500 exp'
        Slot: 2
      1000:
        Name: '&c&lRedeem 1000 Exp'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem 1000 exp'
        Slot: 4
      All:
        Name: '&c&lRedeem All Exp'
        Material: PURPLE_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem all your exp'
        Slot: 6
      Custom:
        Name: '&c&lUser Input Amount'
        Material: BLUE_STAINED_GLASS_PANE
        Lore:
          - '&eType in chat how much exp to redeem'
        Slot: 8
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '
  LevelAmountGUI:
    Size: 9
    Title: '&bSelect the amount of levels'
