      0:
      - 'Redeem:1'
      2:
      - 'Redeem:5'
      4:
      - 'Redeem:10'
      6:
        - 'Open:AllGUI'
      8:
        - 'Redeem:Custom'
    Items:
      100:
        Name: '&c&lRedeem 1 Levels'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem 1 level'
        Slot: 0
      500:
        Name: '&c&lRedeem 5 Levels'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem 5 levels'
        Slot: 2
      1000:
        Name: '&c&lRedeem 10 Levels'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem 10 levels'
        Slot: 4
      All:
        Name: '&c&lRedeem All Exp'
        Material: PURPLE_STAINED_GLASS_PANE
        Lore:
          - '&eRedeem all your exp'
        Slot: 6
      Custom:
        Name: '&c&lUser Input Amount'
        Material: BLUE_STAINED_GLASS_PANE
        Lore:
          - '&eType in chat how much exp to redeem'
        Slot: 8
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '
  AllGUI:
    Size: 27
    Title: '&bAre you sure?'
    Events:
      14:
      - 'Close'
      26:
      - 'Back'
      11:
      - 'Redeem:All'
    Items:
      Confirm:
        Name: '&aConfirm'
        Material: EMERALD_BLOCK
        Lore:
          - '&eClick this to confirm the action'
        Slot: 11
      Deny:
        Name: '&cDeny'
        Material: REDSTONE_BLOCK
        Lore:
          - '&eClick this to cancel the action'
        Slot: 15
      Back:
        Name: '&bBack>>'
        Material: BARRIER
        Lore:
          - '&eClick this to go back'
        Slot: 26
