      #Accepted keys are as follows:
      # - upgrade-point-cost: integer
      # - unlock-level: integer
      # - upgrade-quest: quest
      all-tiers:
        # Ignored for tier 1
        upgrade-point-cost: 1
        upgrade-quest:
          kill-criteria:
            criteria-type: KILL_MOBS
            progression-required: 20*(tier^2)
            criteria-filter-mode: ALLOW
            criteria-filter:
              - ZOMBIE
              - DROWNED
      tier-1:
        unlock-level: 1
        cooldown: 240
        duration: 2
        bleed-activation-boost: 5.0
      tier-2:
        unlock-level: 2
        cooldown: 220
        duration: 3
        bleed-activation-boost: 7.5
      tier-3:
        unlock-level: 3
        cooldown: 200
        duration: 5
