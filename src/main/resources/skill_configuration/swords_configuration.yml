        amount-to-heal: 1
      tier-5:
        upgrade-point-cost: 2
        unlock-level: 850
        vampire-activation-chance: 100.0
        amount-to-heal: 1
  serrated-strikes:
    enabled: true
    amount-of-tiers: 5
    tier-configuration:
