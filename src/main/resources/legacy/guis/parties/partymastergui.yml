Gui:
  MainGUI:
    Size: 27
    Title: '&4Party Menu Lv: &9%Party_Level%'
    Events:
      9:
        - 'OpenNative:PartyMemberGUI'
      11:
        - 'OpenNative:PartyBankGUI'
      13:
        - 'OpenNative:PrivateBankGUI'
      15:
        - 'OpenNative:RolesGUI'
      17:
        - 'OpenNative:PartyUpgradesGUI'
    Items:
      MemberItem:
        Name: '&cParty Members'
        Material: PLAYER_HEAD
        Owner: '%Player%'
        Lore:
          - '&6Click &3this to view info'
          - '&3on party members'
          - '&6%Online_Members%&3/&6%Total_Members% &3members online'
        Slot: 9
      BankItem:
        Name: '&cParty Bank'
        Material: CHEST
        Lore:
          - '&6Click &3this to access the bank.'
        Slot: 11
      PrivateBankItem:
        Name: '&cPrivate Bank'
        Material: ENDER_CHEST
        Lore:
          - '&6Click &3this to access the private bank.'
          - '&3Only certain members can access this!'
        Slot: 13
      PartyRoles:
        Name: '&cParty Permissions'
        Material: RED_WOOL
        Lore:
          - '&6Click &3this to edit permissions for roles!'
          - '&3Only the party owner can edit these!'
        Slot: 15
      UpgradesItem:
        Name: '&cParty Upgrades'
        Material: NETHER_STAR
        Lore:
          - '&6Click &3this to view upgrades.'
          - '&3Current points: &6%Party_Points%'
        Slot: 17
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '