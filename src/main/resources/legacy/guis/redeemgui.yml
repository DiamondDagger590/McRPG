Gui:
  RedeemGUI:
    Size: 9
    Title: '&4Select which type'
    Events:
      2:
        - 'Open:ExpAmountGUI'
      6:
        - 'Open:LevelAmountGUI'
    Items:
      Exp:
        Name: '&c&nExp'
        Material: EXPERIENCE_BOTTLE
        Lore:
          - '&3You have &6%ExpAmount% &3exp redeem'
        Slot: 2
      Levels:
        Name: '&c&nLevels'
        Material: DIAMOND_SWORD
        Lore:
          - '&3You have &6%LevelAmount% &3levels to redeem'
        Slot: 6
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '
  ExpAmountGUI:
    Size: 9
    Title: '&4Select the amount of exp'
    Events:
      0:
        - 'Redeem:100'
      2:
        - 'Redeem:500'
      4:
        - 'Redeem:1000'
      6:
        - 'Open:AllGUI'
      8:
        - 'Redeem:Custom'
    Items:
      100:
        Name: '&c&nRedeem 100 Exp'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &6100 &3exp'
        Slot: 0
      500:
        Name: '&c&nRedeem 500 Exp'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &6500 &3exp'
        Slot: 2
      1000:
        Name: '&c&nRedeem 1000 Exp'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &61000 &3exp'
        Slot: 4
      All:
        Name: '&c&nRedeem All Exp'
        Material: PURPLE_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &6all &3your exp'
          - '&3Amount: &6%ExpAmount%'
        Slot: 6
      Custom:
        Name: '&c&nUser Input Amount'
        Material: BLUE_STAINED_GLASS_PANE
        Lore:
          - '&6Type &3in chat how much exp to redeem'
        Slot: 8
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '
  LevelAmountGUI:
    Size: 9
    Title: '&4Select the amount of levels'
    Events:
      0:
        - 'Redeem:1'
      2:
        - 'Redeem:5'
      4:
        - 'Redeem:10'
      6:
        - 'Open:AllGUI'
      8:
        - 'Redeem:Custom'
    Items:
      100:
        Name: '&c&nRedeem 1 Levels'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &61 level'
        Slot: 0
      500:
        Name: '&c&nRedeem 5 Levels'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &65 levels'
        Slot: 2
      1000:
        Name: '&c&nRedeem 10 Levels'
        Material: LIME_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &610 levels'
        Slot: 4
      All:
        Name: '&c&nRedeem All Levels'
        Material: PURPLE_STAINED_GLASS_PANE
        Lore:
          - '&3Redeem &6all &3your levels'
          - '&3Amount: &6%LevelAmount%'
        Slot: 6
      Custom:
        Name: '&c&nUser Input Amount'
        Material: BLUE_STAINED_GLASS_PANE
        Lore:
          - '&6Type &3in chat how much exp to redeem'
        Slot: 8
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '
  AllGUI:
    Size: 27
    Title: '&4Are you sure?'
    Events:
      14:
        - 'Close'
      26:
        - 'Back'
      11:
        - 'Redeem:All'
    Items:
      Confirm:
        Name: '&aConfirm'
        Material: EMERALD_BLOCK
        Lore:
          - '&6Click &3this to confirm the action'
        Slot: 11
      Deny:
        Name: '&cDeny'
        Material: REDSTONE_BLOCK
        Lore:
          - '&6Click &3this to cancel the action'
        Slot: 15
      Back:
        Name: '&c<<Back'
        Material: BARRIER
        Lore:
          - '&6Click &3this to go back'
        Slot: 18
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '