  Tips:
    LoginTips:
      - '&7[&5McRPG Tip&7]: &aCheck out /mcrpg menu to get familiar with the plugin!'
      - '&7[&5McRPG Tip&7]: &aAs you level up, you can earn unlocked abilities!'
      - '&7[&5McRPG Tip&7]: &aMake sure to check your player settings in /mcrpg!'
      - '&7[&5McRPG Tip&7]: &aAbilities can be upgraded once you reach a certain level by using an ability point!'
      - '&7[&5McRPG Tip&7]: &aEvery time you reach a certain power level, you gain an ability point!'
    LevelUpSwords:
      - '&7[&5McRPG Tip&7]: &aBleed causes repeated damage for a short bit!'
      - '&7[&5McRPG Tip&7]: &aRage spike allows you to crouch and dash forward, blasting enemies!'
      - '&7[&5McRPG Tip&7]: &aAll bleed modifying abilities will work with Archerys Puncture!'
    LevelUpMining:
      - '&7[&5McRPG Tip&7]: &aDouble Drop and Its A Triple do not stack!'
      - '&7[&5McRPG Tip&7]: &aOre Scanner checks and points you to the nearest valuable ore!'
      - '&7[&5McRPG Tip&7]: &aUse /mclink to link a chest to your Remote Transfer!'
      - '&7[&5McRPG Tip&7]: &aUse /mcunlink to delink your chest from Remote Transfer!'
      - '&7[&5McRPG Tip&7]: &aBlast Mining requires you to place TNT after readying your pick!'
    LevelUpUnarmed:
      - '&7[&5McRPG Tip&7]: &aDense Impact makes you do 0 damage but do direct armor damage for a while!'
      - '&7[&5McRPG Tip&7]: &aUse Smiting Fist to clean debuffs caused from abilities like Curse of Hades!'
      - '&7[&5McRPG Tip&7]: &aDisarm will move the item into your upper inventory or if its full, it will drop the item'
      - '&7[&5McRPG Tip&7]: &aThe damage modifier from Iron Arm does not have a 100% activation rate at lower levels'
    LevelUpHerbalism:
      - '&7[&5McRPG Tip&7]: &aPans Blessing requires you to bonemeal a plant after readying your hoe!'
      - '&7[&5McRPG Tip&7]: &aMass Harvest will replant all crops it breaks!'
      - '&7[&5McRPG Tip&7]: &aFarming sugar cane is the most effective way to level!'
      - '&7[&5McRPG Tip&7]: &aNatures Wrath requires flowers to be in the off hand!'
      - '&7[&5McRPG Tip&7]: &aNatures Wrath wont work if you are too hungry!'
    LevelUpArchery:
      - '&7[&5McRPG Tip&7]: &aThe further you shoot your target the more exp you will gain!'
      - '&7[&5McRPG Tip&7]: &aCombo has a delay as to how often it activates to prevent bow spamming!'
      - '&7[&5McRPG Tip&7]: &aPuncture can inflict Bleed and use all modifiers from your Swords skill!'
      - '&7[&5McRPG Tip&7]: &aBlessing of Artemis is good for a sneaky surprise!'
      - '&7[&5McRPG Tip&7]: &aReady your bow by attacking air before you shoot to activate abilities!'
    LevelUpWoodcutting:
      - '&7[&5McRPG Tip&7]: &aHeavy Swing will mine surrounding wood and leaves of the same type!'
      - '&7[&5McRPG Tip&7]: &aHeavy Swing only works on natural blocks so no need to worry about it ruining your builds!'
      - '&7[&5McRPG Tip&7]: &aToss a sapling into a block of water surrounded by gold blocks to activate Demeters Shrine!'
      - '&7[&5McRPG Tip&7]: &aMoving in a forest will activate Nymphs Vitality!'
      - '&7[&5McRPG Tip&7]: &aReady your axe and mine a sapling in order to harvest the trees future self using Temporal Harvest!'
    LevelUpFitness:
      - '&7[&5McRPG Tip&7]: &aDue to how universal Fitness is, you can only have two Fitness abilities at once!'
      - '&7[&5McRPG Tip&7]: &aBullet Proof negates all projectiles when activated, including Archery abilities'
      - '&7[&5McRPG Tip&7]: &aGain Fitness exp by falling or taking damage from an mob or player'
      - '&7[&5McRPG Tip&7]: &aWearing Feather Falling increases exp gained from falling'
    LevelUpExcavation:
      - '&7[&5McRPG Tip&7]: &aPans Shrine requires a block of water surrounded on 4 sides by emerald blocks!'
      - '&7[&5McRPG Tip&7]: &aFrenzy Dig will give haste and increase chance of doubling block drops for a short while!'
      - '&7[&5McRPG Tip&7]: &aActivate Pans Shrine to change the landscape!'
      - '&7[&5McRPG Tip&7]: &aMana Deposit will give you exp in a random skill occasionally!'
    LevelUpAxes:
      - '&7[&5McRPG Tip&7]: &aShred will quickly whittle down opponents armour durability!'
      - '&7[&5McRPG Tip&7]: &aAres Blessing will buff you for a short while, but then leave you in a long weakened state!'
      - '&7[&5McRPG Tip&7]: &aDifferent types of axes will give more or less exp per hit!'
      - '&7[&5McRPG Tip&7]: &aUse Whirlwind Strike when surrounded to knockback enemies!'
    LevelUpFishing:
      - '&7[&5McRPG Tip&7]: &aGreat Rod increases your chance of finding treasure!'
      - '&7[&5McRPG Tip&7]: &aUsing Luck Of The Sea makes it more likely to get treasure and makes junk more rare!'
      - '&7[&5McRPG Tip&7]: &aShake has a small chance of making mobs drop related item!'
      - '&7[&5McRPG Tip&7]: &aSunken Armory can even fish up diamond armor!'
      - '&7[&5McRPG Tip&7]: &aSuper Rod makes treasure found even more amazing!'
      - '&7[&5McRPG Tip&7]: &aMagic Touch will let you fish enchanted books and gear!'
    LevelUpSorcery:
      - '&7[&5McRPG Tip&7]: &aHasty Brew increases the speed at which your potions brew!'
      - '&7[&5McRPG Tip&7]: &aHades Domain increases all exp gain while in the nether!'
      - '&7[&5McRPG Tip&7]: &aCirces Recipes will allow you to brew a wide range of unique potions!'
      - '&7[&5McRPG Tip&7]: &aYou can get rare items such as skill books or artifacts from brewing!'
      - '&7[&5McRPG Tip&7]: &aEnchanting will give Sorcery exp!'
      - '&7[&5McRPG Tip&7]: &aArtifacts are consumables that can be found from brewing!'
    LevelUpTaming:
      - '&7[&5McRPG Tip&7]: &aGore will inflict Bleed on an enemy along with any modifiers!'
      - '&7[&5McRPG Tip&7]: &aComradery will let nearby wolves take damage for you!'
      - '&7[&5McRPG Tip&7]: &aUse Call Of The Wild to summon an animal to your side!'
      - '&7[&5McRPG Tip&7]: &aUsing Prismarine Shards, you can use Call Of The Wild to summon tropical fish!'
      - '&7[&5McRPG Tip&7]: &aMobs summoned by Call Of The Wild cant be bred!'
      - '&7[&5McRPG Tip&7]: &aCrystalized Blood has many applications! Bleeding enemies have a higher drop rate!'
    LevelUpParty:
      - '&7[&5McRPG Tip&7]: &aEvery time your party levels up, you gain an upgrade point!'
      - '&7[&5McRPG Tip&7]: &aParty owners can change role permissions by doing /mcparty roles!'
      - '&7[&5McRPG Tip&7]: &aPlayers with a specific role can access the private bank by doing /mcparty storage!'
      - '&7[&5McRPG Tip&7]: &aYou can spend upgrade points to increase the private party size!'
      - '&7[&5McRPG Tip&7]: &aYou can spend upgrade points to increase the amount of exp shared!'