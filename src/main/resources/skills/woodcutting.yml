#Is woodcutting enabled
WoodcuttingEnabled: true
#Exp equation for woodcutting. Allowed placeholders are:
#
# %power_level% - The power level of the player
# %skill_level% - The skill level of the player
#
ExpEquation: '2000+(20*(skill_level))'
MaxLevel: 1000
#How much exp should be awarded per block.
ExpAwardedPerBlock:
  OAK_LOG: 100
  SPRUCE_LOG: 110
  BIRCH_LOG: 100
  JUNGLE_LOG: 125
  ACACIA_LOG: 110
  DARK_OAK_LOG: 110
  STRIPPED_OAK_LOG: 100
  STRIPPED_SPRUCE_LOG: 110
  STRIPPED_BIRCH_LOG: 100
  STRIPPED_JUNGLE_LOG: 125
  STRIPPED_ACACIA_LOG: 110
  STRIPPED_DARK_OAK_LOG: 110
  RED_MUSHROOM_BLOCK: 75
  MUSHROOM_STEM: 70
  BROWN_MUSHROOM_BLOCK: 75
ExtraLumberBlocks:
  - 'OAK_LOG'
  - 'BIRCH_LOG'
  - 'JUNGLE_LOG'
  - 'ACACIA_LOG'
  - 'DARK_OAK_LOG'
  - 'STRIPPED_OAK_LOG'
  - 'STRIPPED_SPRUCE_LOG'
  - 'STRIPPED_BIRCH_LOG'
  - 'STRIPPED_JUNGLE_LOG'
  - 'STRIPPED_ACACIA_LOG'
  - 'STRIPPED_DARK_OAK_LOG'
  - 'RED_MUSHROOM_BLOCK'
  - 'MUSHROOM_STEM'
  - 'BROWN_MUSHROOM_BLOCK'
#What abilities are enabled
EnabledAbilities:
  ExtraLumber: true
  HeavySwing: true
  DryadsGift: true
  NymphsVitality: true
  TemporalHarvest: true
  HesperidesApples: true
  DemetersShrine: true
#If perms should be used for players to unlock abilities.
#Perms will be mcrpg.woodcutting.unlock{ability} and mcrpg.woodcutting.use.{ability}
UsePermsForAbilites:
  ExtraLumber: false
  HeavySwing: false
  DryadsGift: false
  NymphsVitality: false
  TemporalHarvest: false
  HesperidesApples: false
  DemetersShrine: false
#At what woodcutting level should these abilities be unlocked at
UnlockLevelForAbility:
  HeavySwing: 50
  DryadsGift: 125
  NymphsVitality: 400
  TemporalHarvest: 225
  HesperidesApples: 350
  DemetersShrine: 500
#
# Extra Lumber is the default ability that every player has. This ability will increase every time the players Woodcutting level is increased
#
ExtraLumberConfig:
  #Equation for Extra Lumber chance. Default gives 50% at level 1000.
  ExtraLumberChanceEquation: (woodcutting_level)*.05
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&3Extra Lumber'
    Material: OAK_LOG
    Amount: 2
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
      - '&bYou have a &e%ExtraLumber_Chance%% &bchance'
      - '&bof doubling drops from natural wood'
    MenuLore:
      - '&bThis ability has a chance of doubling wood harvested'
#
# Config for the ability Richer Ores
# This passive ability increases the chance of Double Drop activating
#
RicherOresConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 125
    TierIII: 250
    TierIV: 375
    TierV: 500
  TierI:
    #The chance boost from richer ores
    ActivationBoost: 5.0
  TierII:
    ActivationBoost: 10.0
  TierIII:
    ActivationBoost: 20.0
  TierIV:
    ActivationBoost: 25.0
  TierV:
    ActivationBoost: 30.0
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&3Richer Ores'
    Material: DIAMOND_ORE
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
      - '&bYour Richer Ores gives &e%ActivationBoost%%'
      - '&bbonus chance for Double Drop'
    MenuLore:
      - '&bThis ability increases the chance of Double Drop'
#
# Config for the ability Remote Transfer
# This ability teleports mined items into a chest
#
RemoteTransferConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #When a player mines their lined chest, should it unlink or should it unlink and break
  UnlinkAndBreakOnMine: false
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 200
    TierIII: 325
    TierIV: 450
    TierV: 600
  #Config for each Tier
  TierI:
    #The range of Remote Transfer per tier
    Range: 50
    #What categories the ability can transfer
    Categories:
      - 'Stone'
    InvSize: 18
  TierII:
    Range: 75
    Categories:
      - 'Stone'
      - 'TierII'
    InvSize: 18
  TierIII:
    Range: 100
    Categories:
      - 'Stone'
      - 'TierII'
      - 'TierIII'
    InvSize: 27
  TierIV:
    Range: 150
    Categories:
      - 'Stone'
      - 'TierII'
      - 'TierIII'
      - 'TierIV'
    InvSize: 36
  TierV:
    Range: 200
    Categories:
      - 'Stone'
      - 'TierII'
      - 'TierIII'
      - 'TierIV'
      - 'TierV'
    InvSize: 45
  #Define custom categories of items to be teleported using this ability. No cap to amount
  Categories:
    Stone:
      - 'COBBLESTONE'
      - 'STONE'
      - 'ANDESITE'
      - 'GRANITE'
      - 'DIORITE'
      - 'POLISHED_GRANITE'
      - 'POLISHED_ANDESITE'
      - 'POLISHED_DIORITE'
      - 'MOSSY_COBBLESTONE'
      - 'OBSIDIAN'
    TierII:
      - 'IRON_ORE'
      - 'REDSTONE_ORE'
    TierIII:
      - 'GOLD_ORE'
      - 'LAPIS_ORE'
    TIERIV:
      - 'EMERALD_ORE'
    TIERV:
      - 'DIAMOND_ORE'
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&3Remote Transfer'
    Material: CHEST_MINECART
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
      - '&bUse /mclink to link a chest'
      - '&bCurrently linked to &e%Location%'
      - '&bYour current range is &e%Range% &bblocks'
    MenuLore:
      - '&bThis ability transfers items mined to a linked chest'
#
