      Default:
        Ingredients:
          - 'NETHER_WART'
        ChildTags:
          - 'SPEED.Default'
          - 'STRENGTH.Default'
          - 'JUMP_BOOST.Default'
          - 'INSTANT_HEALTH.Default'
          - 'REGENERATION.Default'
          - 'FIRE_RESISTANCE.Default'
          - 'WATER_BREATHING.Default'
          - 'HASTE.Default'
          - 'MINING_FATIGUE.Default'
          - 'NAUSEA.Default'
