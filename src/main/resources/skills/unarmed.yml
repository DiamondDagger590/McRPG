#Is unarmed enabled
UnarmedEnabled: true
#Exp equation for unarmed. Allowed placeholders are:
#
# %power_level% - The power level of the player
# %skill_level% - The skill level of the player
#
ExpEquation: '1000*(1.2^(power_level))'
MaxLevel: 1000
#How much extra damage by default a fist should do
BonusDamage: 2
#How much exp should be awarded per mob. This exp is multiplied by the damage dealt.
#Ex) Spider gives 30 exp. Deal 3 damage, get 90 exp with a wood sword
ExpAwardedPerMob:
  OTHER: 5
  BAT: 5
  BLAZE: 50
  CAVE_SPIDER: 35
  SPIDER: 30
  CHICKEN: 5
  COW: 7
  MUSROOM_COW: 15
  PIG: 7
  SHEEP: 7
  RABBIT: 7
  COD: 7
  TROPICAL_FISH: 7
  SALMON: 7
  PUFFERFISH: 7
  DOLPHIN: 15
  SQUID: 7
  TURTLE: 10
  DONKEY: 10
  MULE: 10
  HORSE: 10
  LLAMA: 10
  CREEPER: 40
  GUARDIAN: 50
  ELDER_GUARDIAN: 90
  ENDER_DRAGON: 90
  ENDERMAN: 55
  SHULKER: 60
  EVOKER: 80
  VEX: 7
  ILLUSIONER: 70
  IRON_GOLEM: 10
  SLIME: 15
  MAGMA_CUBE: 20
  OCELOT: 10
  PARROT: 12
  WOLF: 10
  PHANTOM: 50
  PLAYER: 20
  POLAR_BEAR: 12
  SILVERFISH: 10
  ENDERMITE: 12
  SKELETON: 40
  STRAY: 45
  WITHER_SKELETON: 50
  SKELETON_HORSE: 30
  SNOWMAN: 5
  VILLAGER: 15
  WITCH: 45
  ZOMBIE: 35
  ZOMBIE_VILLAGER: 35
  DROWNED: 40
  PIG_ZOMBIE: 50
  HUSK: 40
  ZOMBIE_HORSE: 20
#What abilities are enabled
EnabledAbilities:
  StickyFingers: true
  TighterGrip: true
  Disarm: true
  IronArm: true
  Berserk: true
  SmitingFist: true
  DenseImpact: true
#If perms should be used for players to unlock abilities.
#Perms will be mcmmo.unarmed.unlock{ability} and mcmmo.unarmed.use.{ability}
UsePermsForAbilites:
  StickyFingers: false
  TighterGrip: false
  Disarm: false
  IronArm: false
  Berserk: false
  SmitingFist: false
  DenseImpact: false
#At what swords level should these abilities be unlocked at
UnlockLevelForAbility:
  TighterGrip: 80
  Disarm: 150
  IronArm: 225
  Berserk: 300
  SmitingFist: 450
  DenseImpact: 600
#
# Sticky Fingers is the default ability that every player has. This ability will increase every time the players Unarmed level is increased
#
StickyFingersConfig:
  #Equation for Sticky Fingers chance. Default gives 50% at level 1000.
  StickyFingersChanceEquation: (unarmed_level)*.05
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Sticky Fingers'
    Material: SLIME_BALL
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cYou have a %Sticky_Fingers_Chance%% chance of resisting disarm'
    MenuLore:
    - '&cThis ability resists being disarmed'
#
# Config for the ability Tighter Grip
# This passive ability increases the damage the the default ability Bleed applies
#
TighterGripConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 150
    TierIII: 275
    TierIV: 400
    TierV: 600
  TierI:
    #The boost to disarm resistance occurring per tier
    GripBoost: 5.0
  TierII:
    GripBoost: 10.0
  TierIII:
    GripBoost: 20.0
  TierIV:
    GripBoost: 30.0
  TierV:
    GripBoost: 40.0
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Tighter Grip'
    Material: SLIME_BLOCK
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cGain &e%GripBoost%% &cresistance to disarm'
    MenuLore:
    - '&cThis ability increases resistance to being disarmed'
#
# Config for the ability Disarm
# This ability moves a players item to their inventory or drops if inv is full
#
DisarmConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 300
    TierIII: 450
    TierIV: 600
    TierV: 750
  #Config for each Tier
  TierI:
    #The chance of DeeperWound occurring per tier
    ActivationChance: 1.0
  TierII:
    ActivationChance: 2.0
  TierIII:
    ActivationChance: 3.0
  TierIV:
    ActivationChance: 5.0
  TierV:
    ActivationChance: 7.5
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Disarm'
    Material: SKELETON_SKULL
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cYou have a &e%ActivationChance%% &cchance'
    - '&cof Disarming your opponent'
    MenuLore:
    - '&cThis ability will disarm opponents'
#
# Config for the ability Iron Arm
# This passive ability has a chance of increasing damage dealt with fist
#
IronArmConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 400
    TierIII: 575
    TierIV: 700
    TierV: 900
  #Config for each tier
  TierI:
    #Odds of activation per tier
    ActivationChance: 25.0
    DamageBoost: 1
  TierII:
    ActivationChance: 50.0
    DamageBoost: 1
  TierIII:
    ActivationChance: 75.0
    DamageBoost: 1
  TierIV:
    ActivationChance: 75.0
    DamageBoost: 2
  TierV:
    ActivationChance: 100.0
    AmountToHeal: 2
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Iron Arm'
    Material: IRON_INGOT
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cYou have a %ActivationChance%% chance'
    - '&cof dealing +%DamageBoost% damage with fists'
    MenuLore:
    - '&cThis ability has a chance of dealing'
    - '&cextra damage with fists'
#
# Config for the ability Berserk
# This active ability increases the chance of disarm and deals more damage
#
BerserkConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 425
    TierIII: 575
    TierIV: 700
    TierV: 840
  #Config for each tier
  TierI:
    #How much should the activation rate be boosted at each tier
    ActivationBoost: 3.0
    DamageBoost: 1
    Duration: 2
    Cooldown: 180
  TierII:
    ActivationBoost: 5
    DamageBoost: 1
    Duration: 2
    Cooldown: 180
  TierIII:
    ActivationBoost: 5
    DamageBoost: 1
    Duration: 3
    Cooldown: 180
  TierIV:
    ActivationBoost: 7.5
    DamageBoost: 1
    Duration: 4
    Cooldown: 180
  TierV:
    ActivationBoost: 10.0
    DamageBoost: 2
    Duration: 5
    Cooldown: 180
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Berserk'
    Material: CRACKED_STONE_BRICKS
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cThis ability increases the'
    - '&cactivation rate of Disarm and dmg'
    - '&cGain &e%ActivationBoost%% &cand &e%DamageBoost%%'
    - '&e%Duration%&c seconds'
    - '&cCooldown: &e%Cooldown%'
    MenuLore:
    - '&cIncrease activation rate of Disarm and damage'
SmitingFistConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 575
    TierIII: 700
    TierIV: 825
    TierV: 950
  #Config for each tier
  TierI:
    #How much health the target should get as bonus. Each level is +2 hearts
    AbsorptionLevel: 1
    #Chance of igniting a foe
    SmiteChance: 5.0
    #How long foe should burn
    SmiteDuration: 5
    #If smiting should remove invis
    RemoveInvis: true
    #If activation should cleanse user of negative effects
    RemovePotionEffects: false
    #How long ability should last
    Duration: 3
    #Cooldown in seconds
    Cooldown: 240
  TierII:
    AbsorptionLevel: 1
    SmiteChance: 10.0
    SmiteDuration: 5
    RemoveInvis: true
    RemovePotionEffects: false
    Duration: 3
    Cooldown: 240
  TierIII:
    AbsorptionLevel: 1
    SmiteChance: 15.0
    SmiteDuration: 5
    RemoveInvis: true
    RemovePotionEffects: true
    Duration: 4
    Cooldown: 240
  TierIV:
    AbsorptionLevel: 1
    SmiteChance: 20.0
    SmiteDuration: 5
    RemoveInvis: true
    RemovePotionEffects: true
    Duration: 5
    Cooldown: 240
  TierV:
    AbsorptionLevel: 2
    SmiteChance: 25.0
    SmiteDuration: 5
    RemoveInvis: true
    RemovePotionEffects: true
    Duration: 6
    Cooldown: 240
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Smiting Fist'
    Material: NETHER_STAR
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cActivate to smite opponents'
    - '&cAbsorbtion Level: &e%AbsorptionLevel%'
    - '&cSmite Chance: &e%SmiteChance%%'
    - '&cSmite Duration: &e%SmiteDuration% sec'
    - '&cRemove Invis: &e%RemoveInvis%'
    - '&cRemove Debuffs: &e%RemovePotionEffects%'
    - '&cDuration: &e%Duration%'
    - '&cCooldown: &e%Cooldown%'
    MenuLore:
    - '&cActivate to cleanse self of debuffs'
    - '&cgaining bonus hp and ability to smite'
DenseImpactConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 675
    TierIII: 760
    TierIV: 875
    TierV: 950
  #Config for each tier
  TierI:
    #Damage dealt to armor
    ArmorDamage: 1
    Duration: 2
    #Cooldown in seconds
    Cooldown: 240
  TierII:
    ArmorDamage: 1
    Duration: 3
    Cooldown: 240
  TierIII:
    ArmorDamage: 2
    Duration: 3
    Cooldown: 240
  TierIV:
    ArmorDamage: 2
    Duration: 4
    Cooldown: 240
  TierV:
    ArmorDamage: 3
    Duration: 4
    Cooldown: 240
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Dense Impact'
    Material: IRON_CHESTPLATE
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cDeal no damage in trade'
    - '&cof dealing &5%ArmorDamage% &cdamage'
    - '&cto armor directly'
    - '&cDuration: &e%Duration%'
    - '&cCooldown: %Cooldown%'
    MenuLore:
    - '&cDo damage directly to armor'