#What abilities are enabled
EnabledAbilities:
  StickyFingers: true
  TighterGrip: true
  Disarm: true
  IronArm: true
  Berserk: true
  SmitingFist: true
  DenseImpact: true
#If perms should be used for players to unlock abilities. Please note that if you enable it after they have unlocked it
#they will be required to swap the ability instead of getting a chance at replacing it right away for free
#Perms will be mcmmox.unarmed.{ability}
UsePermsForAbilites:
  StickyFingers: false
  TighterGrip: false
  Disarm: false
  IronArm: false
  Berserk: false
  SmitingFist: false
  DenseImpact: false
#At what swords level should these abilities be unlocked at
UnlockLevelForAbility:
  TighterGrip: 50
  Disarm: 150
  IronArm: 225
  Berserk: 300
  SmitingFist: 450
  DenseImpact: 600
#
# Sticky Fingers is the default ability that every player has. This ability will increase every time the players Unarmed level is increased
#
StickyFingersConfig:
  #Equation for Sticky Fingers chance. Default gives 50% at level 1000.
  StickyFingersChanceEquation: (swords_level)*.05
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Sticky Fingers'
    Material: SLIME_BALL
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cYou have a %Sticky_Fingers_Chance%% chance of resisting disarm'
    MenuLore:
    - '&cThis ability resists being disarmed'
#
# Config for the ability Tighter Grip
# This passive ability increases the damage the the default ability Bleed applies
#
Bleed+Config:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 125
    TierIII: 225
    TierIV: 325
    TierV: 500
  TierI:
    #The chance of Bleed_ occurring per tier
    ActivationChance: 10.0
    DamageBoost: 1
  TierII:
    ActivationChance: 12.5
    DamageBoost: 1
  TierIII:
    ActivationChance: 17.5
    DamageBoost: 1
  TierIV:
    ActivationChance: 22.5
    DamageBoost: 1
  TierV:
    ActivationChance: 25.0
    DamageBoost: 1
  #How much should the damage increase when Bleed+ occurs
  BleedPlusModifier: 1
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Bleed+'
    Material: REDSTONE_BLOCK
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cYou have a %ActivationChance%% chance of Bleed+ activating'
    MenuLore:
    - '&cThis ability increases the damage dealt by Bleed'
#
# Config for the ability Deeper Wound
# This ability extends the duration of the Bleed effect
#
DeeperWoundConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 300
    TierIII: 450
    TierIV: 600
    TierV: 750
  #Config for each Tier
  TierI:
    #The chance of DeeperWound occurring per tier
    ActivationChance: 33.3
    #How much the duration of Bleed is boosted in seconds per tier
    DurationBoost: 2
  TierII:
    ActivationChance: 40.0
    DurationBoost: 2
  TierIII:
    ActivationChance: 45.0
    DurationBoost: 5
  TierIV:
    ActivationChance: 60.0
    DurationBoost: 6
  TierV:
    ActivationChance: 75.0
    DurationBoost: 8
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&4Deeper Wound'
    Material: ROSE_RED
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&cYou have a &e%ActivationChance%% &cchance'
    - '&cof Deeper Wound activating for plus'
    -  '&e%DurationBoost% &cseconds'
    MenuLore:
    - '&cThis ability extends the duration of Bleed'
