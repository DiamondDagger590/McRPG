#Is unarmed enabled
UnarmedEnabled: true
#Exp equation for unarmed. Allowed placeholders are:
#
# %power_level% - The power level of the player
# %skill_level% - The skill level of the player
#
ExpEquation: '1000*(1.2^(power_level))'
#How much exp should be awarded per mob. This exp is multiplied by the damage dealt.
#Ex) Spider gives 30 exp. Deal 3 damage, get 90 exp with a wood sword
ExpAwardedPerMob:
  OTHER: 5
  BAT: 5
  BLAZE: 50
  CAVE_SPIDER: 35
  SPIDER: 30
  CHICKEN: 5
  COW: 7
  MUSROOM_COW: 15
  PIG: 7
  SHEEP: 7
  RABBIT: 7
