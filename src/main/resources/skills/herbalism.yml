#Is herbalism enabled
HerbalismEnabled: true
#Exp equation for mining. Allowed placeholders are:
#
# %power_level% - The power level of the player
# %skill_level% - The skill level of the player
#
ExpEquation: '2000+(20*(skill_level))'
MaxLevel: 1000
#How much exp should be awarded per block.
ExpAwardedPerBlock:
  GRASS: 5
  TALL_GRASS: 5
  ROSE_BUSH: 7
  DANDELION: 7
  POPPY: 7
  CACTUS: 20
  SUGAR_CANE: 20
  VINE: 10
  POTATOES: 7
  BROWN_MUSHROOM: 10
  BROWN_MUSHROOM_BLOCK: 15
  RED_MUSHROOM: 10
  RED_MUSHROOM_BLOCK: 15
  MUSHROOM_STEM: 15
  MELON: 10
  PUMPKIN: 10
  NETHER_WART: 10
  WHEAT: 7
  CARROTS: 7
TooManyPlantsBlocks:
  - 'CACTUS'
  - 'SUGAR_CANE'
  - 'POTATOES'
  - 'BROWN_MUSHROOM'
  - 'BROWN_MUSHROOM_BLOCK'
  - 'RED_MUSHROOM'
  - 'RED_MUSHROOM_BLOCK'
  - 'MUSHROOM_STEM'
  - 'MELON'
  - 'PUMPKIN'
  - 'NETHER_WART'
  - 'WHEAT'
  - 'CARROTS'
#What abilities are enabled
EnabledAbilities:
  TooManyPlants: true
  DiamondFlowers: true
  Replanting: true
  FarmersDiet: true
  MassHarvest: true
  NaturesWrath: true
  PansBlessing: true
#If perms should be used for players to unlock abilities.
#Perms will be mcmmo.herbalism.unlock{ability} and mcmmo.herbalism.use.{ability}
UsePermsForAbilites:
  DiamondFlowers: false
  Replanting: false
  FarmersDiet: false
  MassHarvest: false
  NaturesWrath: false
  PansBlessing: false
#At what swords level should these abilities be unlocked at
UnlockLevelForAbility:
  DiamondFlowers: 400
  Replanting: 250
  FarmersDiet: 50
  MassHarvest: 275
  NaturesWrath: 500
  PansBlessing: 350
#
# Too Many Plants is the default ability that every player has. This ability will increase every time the players Herbalism level is increased
#
TooManyPlantsConfig:
  #Equation for Double Drop chance. Default gives 33% at level 1000.
  TooManyPlantsChanceEquation: (herbalism_level)*.05
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&2Too Many Plants'
    Material: GRASS
    Amount: 2
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&aYou have a &e%TooManyPlants_Chance%%'
    - '&aof doubling drops from plants'
    MenuLore:
    - '&aThis ability has a chance of'
    - '&adoubling plants when harvesting'
#
# Config for the ability Farmers Diet
# This passive ability increases hunger and saturation restored by eating crops
#
FarmersDietConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  FoodForFarmersDiet:
    - 'CARROT'
    - 'GOLDEN_CARROT'
    - 'BEETROOT'
    - 'APPLE'
    - 'POTATO'
    - 'BAKED_POTATO'
    - 'MELON_SLICE'
    - 'PUMPKIN_PIE'
    - 'BREAD'
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 175
    TierIII: 300
    TierIV: 425
    TierV: 650
  TierI:
    #The chance boost from richer ores
    FoodRestorationBonus: 0
    SaturationBonus: 0.5
  TierII:
    FoodRestorationBonus: 1
    SaturationBonus: 0.5
  TierIII:
    FoodRestorationBonus: 2
    SaturationBonus: 1
  TierIV:
    FoodRestorationBonus: 2
    SaturationBonus: 1.5
  TierV:
    FoodRestorationBonus: 3
    SaturationBonus: 2.5
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&2Farmers Diet'
    Material: CARROT
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&aYour Farmers Diet gives'
    - '&e%FoodRestorationBonus% &ahunger bonus'
    - '&e%SaturationBonus% &asaturation bonus'
    MenuLore:
    - '&bThis ability increases the potency of crop food'
