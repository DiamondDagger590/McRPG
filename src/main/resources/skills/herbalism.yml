#
# Config for the ability Natures Wrath
# This active ability allows to eat flowers for potion effects but lose hunger
#
NaturesWrathConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 475
    TierIII: 600
    TierIV: 725
    TierV: 1000
  #Config for each tier
  TierI:
    #If strength should be enabled
    POPPY: false
    #If haste should be enabled
    DANDELION: false
    #If speed should be enabled
    BLUE_ORCHID: true
    #If resistance should be enabled
    LILAC: false
    #Level of the potion effect
    Modifier: 1
    #Duration of effect
    Duration: 3
    #How much hunger is lost per flower (1 = 1/2 bar)
    HungerLost: 1
    #At how much hunger does this ability become unusable
    HungerLimit: 14
  TierII:
    POPPY: false
    DANDELION: true
    BLUE_ORCHID: false
    LILAC: false
    Modifier: 1
    Duration: 3
    HungerLost: 1
    HungerLimit: 14
  TierIII:
    POPPY: false
    DANDELION: true
    BLUE_ORCHID: true
    LILAC: true
    Modifier: 1
    Duration: 3
    HungerLost: 1
    HungerLimit: 14
  TierIV:
    POPPY: true
    DANDELION: true
    BLUE_ORCHID: true
    LILAC: true
    Modifier: 1
    Duration: 3
    HungerLost: 1
    HungerLimit: 14
  TierV:
    POPPY: true
    DANDELION: true
    BLUE_ORCHID: true
    LILAC: true
    Modifier: 2
    Duration: 3
    HungerLost: 2
    HungerLimit: 14
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&2Natures Wrath'
    Material: POPPY
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&aConsume a flower to gain a buff but lose hunger'
    - '&aStrength: &e%POPPY%'
    - '&aHaste: &e%DANDELION%'
    - '&aSpeed: &e%BLUE_ORCHID%'
    - '&aResistance: &e%LILAC%'
    - '&aEffect Lv: &e%Modifier%'
    - '&aHunger Lost: &e%HungerLost%'
    MenuLore:
    - '&aConsume flowers for buffs but lose hunger.'
