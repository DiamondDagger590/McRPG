#
# Config for the ability Replanting
# This passive ability has a chance replanting crops for free and at varying stages
#
ReplantingConfig:
  #How many tiers there should be. Highly recommended to keep at 5. Do not exceed 5
  TierAmount: 5
  #At what level should each tier become available. Tier I is the unlock level
  TierUpgrade:
    TierII: 350
    TierIII: 450
    TierIV: 600
    TierV: 750
  #Config for each tier
  TierI:
    #Odds of activation per tier
    ActivationChance: 3.0
    StageGrowthChance: 10.0
    MaxGrowthLevel: 1
    MinGrowthLevel: 1
  TierII:
    ActivationChance: 7.5
    StageGrowthChance: 12.5
    MaxGrowthLevel: 1
    MinGrowthLevel: 1
  TierIII:
    ActivationChance: 15.0
    StageGrowthChance: 17.5
    MaxGrowthLevel: 2
    MinGrowthLevel: 1
  TierIV:
    ActivationChance: 25.0
    StageGrowthChance: 25.0
    MaxGrowthLevel: 2
    MinGrowthLevel: 1
  TierV:
    ActivationChance: 30.
    StageGrowthChance: 33.3
    MaxGrowthLevel: 3
    MinGrowthLevel: 1
  #How this ability should be seen in the GUIS
  Item:
    DisplayName: '&2Replanting'
    Material: DIAMOND_HOE
    Amount: 1
    #This lore is shown in most guis but will be ignored for certain hard coded lores for things like confirmation guis
    PlayerLore:
    - '&aYou have a %ActivationChance%% chance'
    - '&aof replanting and a %StageGrowthChance%'
    - '&aof the crop being slightly grown.'
    MenuLore:
    - '&aThis ability replants crops'
    - '&aoccassionally at a higher growth level'
